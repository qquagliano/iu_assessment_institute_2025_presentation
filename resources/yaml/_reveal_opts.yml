# NOTE: Paths are relative to project root

# NOTE: Exec opts
execute:
  echo: false
  warning: false
  message: false
  eval: true
  output: true
  cache: false
  freeze: false
# NOTE: Language
lang: en-US
# NOTE: Numbering and Sectioning
slide-level: 2
slide-number: true
show-slide-number: all
number-sections: true
number-depth: 2
# NOTE: Table-of-contents
toc: true
toc-depth: 1
# NOTE: Rendering
keep-md: false
keep-ipynb: false
embed-resources: true
self-contained-math: true
output-ext: html
# NOTE: Navigation
incremental: true
navigation-mode: linear
scrollable: true
transition: slide
progress: true
touch: true
auto-animate-easing: cubic-bezier(0.45, 0, 0.55, 1)
keyboard: true
mouse-wheel: false
hide-inactive-cursor: true
controls: true
controls-layout: edges
controls-tutorial: true
controls-back-arrows: visible
help: true
# NOTE: Slide Content
smaller: false
footer: ""
preview-links: false
link-external-newwindow: true
slide-tone: false
auto-stretch: false
# NOTE: Code
code-fold: show
code-copy: true
code-summary: "R Code"
highlight-style: arrow
# NOTE: Plugins
revealjs-plugins:
  - verticator
  - codefocus
  - pointer
  - subtitles
subtitles:
  toggleKey: 't'
  isVisible: false
footer-logo-link: "https://www.gvsu.edu/"
hide-from-titleSlide: "text"
